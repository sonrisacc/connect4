<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Connect Four</title>
  </head>
  <body>
    <header>
      <div class="site-header">
        <div class="blueBtn startGame">
          Reset Game!
        </div>
      </div>
    </header>
      <div class="container">
        <div class="cur">
          <div>Current Player:<b id="curColor">red</b></div>
          <div id="curCol">1</div>
          <div id="curMaxDepth">5</div>
        </div>
        <div id="board">
          <div class="base"></div>
        </div>
        <div id="showWinner" class="modal">
            <div class="modal-content">
              <div id="curWinner"></div>
                <footer>
                  <button class="blueBtn cancelBtn" id="closeModal">Cancel</button>
                    <button class="blueBtn" id="newGame">New Game</button>
                </footer>
            </div>
        </div>
      </div>
      <audio id="sound" src="tink.wav"></audio>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
